    <main class="container">
      <h3 style="font-family: 'Poppins', sans-serif; font-weight: 600;" class="mb-3">Entre em Contato Conosco</h3>

      <form>

        <div class="row g-3 mb-3">
          <div class="col">
            <label for="formControlTextarea" class="form-label">Primeiro nome</label>
            <input type="text" class="form-control" placeholder="Primeiro nome" aria-label="Primeiro nome">
          </div>
          <div class="col">
            <label for="formControlTextarea" class="form-label">Último nome</label>
            <input type="text" class="form-control" placeholder="Último nome" aria-label="Último nome">
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col">
            <label for="formControlTextarea" class="form-label">Número</label>
            <input type="number" class="form-control" placeholder="Telefone" aria-label="Telefone">
          </div>
          <div class="col">
            <label for="formControlTextarea" class="form-label">E-mail</label>
            <input type="email" class="form-control" placeholder="E-mail" aria-label="E-mail">
          </div>
        </div>

        <div class="row g-3 mb-1">
          <div class="col">
            <div class="mb-3">
              <label for="formControlTextarea" class="form-label">Mensagem</label>
              <textarea class="form-control" id="formControlTextarea" rows="3" placeholder="Mensagem" aria-label="Mensagem"></textarea>
            </div>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Enviar</button>
          </div>
          </div>
        </div>

      </form>
