    <!-- JavaScript -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const gallery = document.querySelector('.gallery');
        const images = gallery.querySelectorAll('img');
        const lightbox = document.createElement('div');
        lightbox.classList.add('lightbox');
        document.body.appendChild(lightbox);

        images.forEach(img => {
          img.addEventListener('click', function () {
            // Exibir a imagem clicada no lightbox
            const imgClone = img.cloneNode();
            lightbox.innerHTML = ''; // Limpar conteúdo anterior
            lightbox.appendChild(imgClone);

            // Adicionar botão "X" ao lightbox
            const closeButton = document.createElement('button');
            closeButton.innerHTML = '&times;'; // Código HTML para o caractere "X"
            closeButton.classList.add('close-button');
            lightbox.appendChild(closeButton);

            lightbox.style.display = 'flex';
          });
        });

        // Fechar o lightbox ao clicar no botão "X"
        document.addEventListener('click', function (event) {
          if (event.target.classList.contains('close-button')) {
            lightbox.style.display = 'none';
          }
        });
      });
    </script>
